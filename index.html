<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorgeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div>
        <h1 class="title">Calculadora de gorgetas</h1>
    
    <form class="tipsform" id="tipsform">
        <label for="bill">
            <p>
                Quanto ficou a conta?
            </p>
        </label>
        <p>
         R$ <input type="number" placeholder="100" name="bill" class="forminput" id="bill" >
        </p>
        <label for="serviceQual">
            <p>
                Como foi seu atendimento?
            </p>
        </label>
        <p>
            <select name="service" id="serviceQual" class="formselect" >
                <option disabled selected value="">--Escolha uma opção</option>
                <option value="0.3">30% - incrível</option>
                <option value="0.2">20% - bom</option>
                <option value="0.15">15% - aceitável</option>
                <option value="0.1">10%- ruim</option>
                <option value="0.05">0.5 - péssimo</option>

            </select>
            
        </p>
        <label for="people">
            <p>
                Quantas pessoas vão dividir a conta?
            </p>
        </label>
        <p>
            <input type="number" placeholder="1" name="people" id="people" class="forminput" > pessoa(s)
        </p>
        <button type="submit" class="formsubmit">Calcular!</button>
    </form>
    </div>
    
    <div id="totaltip">
        Gorgeta total:
        R$ <span id="tip">0.00</span>
        <p id="each">
            cada
        </p>

    </div>
</div>

<script type="text/javascript" src="main.js"></script>
        
        

    
</body>
</html>
